<html>
    <head>
        <title>for loop</title>
    </head>
    <body>
        <button onclick=Hello() >name</button>
        <br>
        <label id="HELLO" >Hello</label>
    </body>
    <script>
        function Hello() {
        for (var i = 0; i < 10; i++) 
        {
            document.getElementById('HELLO').innerHTML += ("<br>Sonali ");
        }
    }
    </script>
</html>
