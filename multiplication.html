<html>
    <head>
        <title>mutiply</title>
    </head>
    <body>
        <input type="text" id='click_number' placeholder="Number">
        <br>
        <button onclick=clk() id='click_button'>click</button>
        <br>
        <h1 id='table_id'>table</h1>
        
    </body>
    <script>
        function clk()
        {
            var n = document.getElementById('table_id').value;
            for(var i = 1;i<10 ;i++)
            
            document.getElementById('table_id').innerHTML +=("<br>" + parseInt(n*i));
        }
      
      
    
      
    
    </script>

</html>
